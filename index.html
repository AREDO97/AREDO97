<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download S.1 Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .download-box {
      text-align: center;
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .download-box:hover {
      transform: translateY(-5px);
    }

    .download-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.2rem;
      color: #1f3c6e;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .download-btn {
      padding: 12px 30px;
      background-color: #fdbd3d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .download-btn:hover {
      background-color: #e8a722;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .download-box {
        width: 90%;
        padding: 1.5rem;
      }
      .download-icon {
        width: 60px;
        height: 60px;
      }
      .title {
        font-size: 1rem;
      }
      .download-btn {
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>

  <div class="download-box">
    <img src="https://img.icons8.com/ios-filled/100/000000/download.png" alt="Download Icon" class="download-icon"/>
    <div class="title">DOWNLOAD S.1 APPLICATION FORM</div>
    <button class="download-btn" onclick="downloadForm()">
        <a href="videos/Admission.pdf" >DOWNLOAD FORM</a>
    </button>
  </div>

  <script>
    function downloadForm() {
      // Replace the URL below with your actual file path
      const fileUrl = 'https://example.com/Seeta_High_School_Admission_Form.docx';
      window.open(fileUrl, '_blank');
    }
  </script>

</body>
</html>
